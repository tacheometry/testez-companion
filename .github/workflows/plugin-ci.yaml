name: Plugin CI

on:
	pull_request:
	push:
		branches:
		- master

jobs:
	lemur:
		name: Lemur Testing
		runs-on: ubuntu-latest
		steps:
		- name: Checkout Project
			uses: actions/checkout@v2
			with:
				submodules: true

		- name: Download Lemur
			uses: actions/checkout@v2
			with:
				repository: LPGhatguy/lemur
				ref: "master"
				path: lemur
				submodules: true

		- name: Install Lua
			uses: leafo/gh-actions-lua@v8
			with:
				luaVersion: "5.1"

		- name: Install LuaRocks
			uses: leafo/gh-actions-luarocks@v4

		- name: Install Lua Dependencies
			run: |
				luarocks install luacov
				luarocks install luacov-reporter-lcov
				luarocks install luafilesystem
				luarocks install dkjson
				luarocks install luasocket
				luarocks install bit32

		- name: Run Tests
			run: |
				lua -lluacov plugin/tests/Lemur.server.lua
				luacov -r lcov

		- name: Report Coverage
			uses: coverallsapp/github-action@v1.1.2
			with:
				github-token: ${{ secrets.GITHUB_TOKEN }}
				path-to-lcov: luacov.report.out

	roblox:
		name: Roblox Testing
		if: github.event_name == 'push'
		needs:
		- lemur
		runs-on: windows-latest
		steps:
		- name: Checkout Project
			uses: actions/checkout@v2
			with:
				submodules: true

		- name: Install Foreman
			uses: Roblox/setup-foreman@v1
			with:
				token: ${{ secrets.GITHUB_TOKEN }}

		- name: Install Roblox
			uses: OrbitalOwen/roblox-win-installer-action@1.1
			with:
				cookie: ${{ secrets.ROBLOSECURITY || '_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_' }}
				token: ${{ secrets.GITHUB_TOKEN }}

		- name: Build
			run: rojo build -o build.rbxlx plugin/testing.project.json

		- name: Run Tests
			run: run-in-roblox --place build.rbxlx --script plugin/tests/Run.server.lua
